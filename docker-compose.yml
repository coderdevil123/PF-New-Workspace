services:
  pf-workspace:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
        VITE_BACKEND_URL: /api
    container_name: pf-workspace
    ports:
      - "8090:80"
    restart: unless-stopped
    env_file:
      - .env.production
    networks:
      - pf-shared-network

networks:
  pf-shared-network:
    external: true